<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teczi - Gestión Ágil</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">TECZI</div>
    <nav>
      <ul>
        <li><a href="#slider">Proyectos</a></li>
        <li><a href="#videos">Videos</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-text">
      <h1>Optimiza tus proyectos con Agile</h1>
      <p>Transformamos la gestión empresarial con metodologías modernas.</p>
    </div>
  </section>

  <!-- SLIDER IMÁGENES -->
  <section id="slider" class="slider-section">
    <h2>Casos de Éxito</h2>
    <div class="slider-container">
      <div class="slider" id="slider-gallery"></div>
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>
  </section>

  <!-- VIDEOS -->
  <section id="videos" class="video-section">
    <h2>Videos</h2>
    <div class="video-gallery" id="video-gallery"></div>
  </section>

  <!-- FOOTER -->
  <footer id="contacto">
    <p>&copy; 2025 Teczi - Gestión Ágil de Proyectos</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
